<html>
    <head>
        <title>Quizzle</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="splash-screen">
            <div class="header">
                <button id="theme-toggle">‚óë</button>
            </div>
            <span class="icon">üóûÔ∏è</span>
            <h1>Quizzle</h1>
            <p id="subtitle">Daily news quiz</p>
            <button id="start-button" class="primary">Start</button>
        </div>
        <div class="question hidden">
            <div class="progress-indicator">
                <div class="progress-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <h2 id="question-category"></h2>
            <p id="question-text"></p>
            <div id="answers">
                <button class="answer" id="answer-1"></button>
                <button class="answer" id="answer-2"></button>
                <button class="answer" id="answer-3"></button>
                <button class="answer" id="answer-4"></button>
            </div>
            <div id="feedback" class="hidden">
                <p id="result-explanation"></p>
                <button class="primary next">Continue</button>
            </div>
        </div>
        <div class="final hidden">
            <h2>X/5</h2>
            <p class="results"></p>
            <h3 class="comment"></h3>
            <button id="share-button" class="primary">Share</button>
            <p>Thanks for playing, see you tomorrow!</p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
